<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Погода</title>
    <link
      rel="stylesheet"
      href="dist/css/style.min.css" />
  </head>
  <body>
    <div class="weather-container">
      <h2>Погода у Львові</h2>
      <p>Температура: <span id="temp"></span>°C</p>
      <p>Тиск: <span id="pressure"></span> hPa</p>
      <p>Опис: <span id="description"></span></p>
      <p>Вологість: <span id="humidity"></span>%</p>
      <p>Швидкість вітру: <span id="speed"></span> м/с</p>
      <p>Напрямок вітру: <span id="deg"></span>°</p>
      <img
        id="icon"
        class="weather-icon"
        src=""
        alt="Weather Icon" />
    </div>
    <script src="dist/js/script.min.js"></script>
  </body>
</html>
